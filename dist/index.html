<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body class="background-container">
  <section class="login-container hidden">
    <form class="log-in-form">
      <h1 class="log-in-title">Sign In</h1>
      <label for="username">Username</label>
      <input class ="log-in-input" id="username" type="text" name="username" value="" required>
      <label for="password">Password</label>
      <input class ="log-in-input" id="password" type="password" name="password" value="" required>
      <button class="log-in-btn" type="button" name="button" id="logInBtn">Log In</button>
    </form>
  </section>
  <main class="main-container">
    <nav class="nav-bar">
      <img src="./images/turing-logo.png" alt="turing logo">
      <h1 id="welcome-traveler">Welcome TravelerName!</h1>
      <button class="log-out">Log Out</button>
    </nav>
    <fieldset class="trips-categories">
      <legend class="hidden">Filter Trips</legend>
      <label for="active-input">Active</label>
      <input type="radio" id="active-input" name="trip-status" tabindex="0" aria-checked="false">
      <label for="pending-input">Pending</label>
      <input type="radio" id="pending-input" name="trip-status" tabindex="0" aria-checked="false">
      <label for="past-input">Past</label>
      <input type="radio" id="Past-input" name="trip-status" tabindex="0" aria-checked="false">
    </fieldset>
    <div class="dashBoard-container">
      <form class="book-trip" id="book-trip">
        <h2>Book a New Trip!</h2>
        <label class="" for="input-date">Calendar Input</label>
        <input class="input-date" id="input-date" type="date" placeholder="Date">
        <label for="duration-input" class="">Duration Input</label>
        <input class="duration-input" id="duration-input" type="number" placeholder="1 Day" min=1 max=31 step=1>
        <label for="travelers-input" class="">Travelers Input</label>
        <input class="travelers-input" id="travelers-input" type="number" placeholder="1 traveler" min=1 max=10 step=1>
        <label for="destinations-input" class="">Destinations Input</label>
        <input class="destinations-input" id="destinations-input" list="available-destinations" placeholder="Lima, Peru" min=1 max=10 step=1>
        <datalist id="available-destinations">
        </datalist>
        <p class="estimated-cost" id="estimated-cost"></p>
        <button class="submit-booking" id="submit-booking">Book Trip!</button>
        <h3 class="post-success hidden" id="post-success">Post was successful!</h3>
      </form>
      <section class="trip-view">
        <section>
          <p class="fetch-failure hidden" id="fetch-failure">Sorry! Failed to fetch. Please try again!</p>
          <p class="post-failure hidden" id="post-failure">Sorry! Failed to post.Please try again!</p>
        </section>
        <header>
          <h3 class="all-trips">All Trips</h3>
          <h4 class="total-spent">Total AAmount Spent on Approved trips:</h4>
        </header>
        <section class="all-status-trips" id="all-status-trips">
        </section>
      </section>
    </div>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
